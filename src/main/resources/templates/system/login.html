<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>登录界面</title>
    <link href="css/login/default.css" rel="stylesheet" type="text/css"/>
    <!--必要样式-->
    <link href="css/login/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/login/demo.css" rel="stylesheet" type="text/css"/>
    <link href="css/login/loaders.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class='login'>
    <div class='login_title'>
        <span>管理员登录</span>
    </div>
    <div class='login_fields'>
        <form action="/loginIn" method="post">
            <div class='login_fields__user'>
                <div class='icon'>
                    <img alt="" src='images/login/user_icon_copy.png'>
                </div>
                <input name="username" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value="admin"/>
                <div class='validation'>
                    <img alt="" src='images/login/tick.png'>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='images/login/lock_icon_copy.png'>
                </div>
                <input name="password" placeholder='密码' maxlength="16" type='text' autocomplete="off">
                <div class='validation'>
                    <img alt="" src='images/login/tick.png'>
                </div>
            </div>
            <div class='login_fields__submit'>
                <input type='submit' value='登录'>
            </div>
        </form>
    </div>
</div>
</body>
</html>
