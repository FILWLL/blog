<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--编辑框-->
<form class="layui-form " id="testlayer" method="POST" onsubmit="return false;">
    <div class="layui-form-item layui-hide">
        <div class="layui-input-inline">
            <input type="text" name="id" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="required" placeholder="请输入文章标题" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-inline">
            <textarea name="content" placeholder="请输入内容" id="layeditDemo"  class="layui-input"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章标签</label>
        <div class="layui-input-inline">
            <input type="text" name="tags" lay-verify="required" placeholder="请输入标签" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否公开</label>
        <div class="layui-input-block">
            <input type="checkbox" name="status" lay-skin="switch" value="1" lay-text="否|是" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<table class="layui-hide" lay-filter="test" id="demo"></table>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn   layui-btn-radius" lay-event="add">
            <i class="layui-icon">&#xe608;</i> 添加
        </button>
        <button class="layui-btn   layui-btn-radius layui-btn-danger" lay-event="delBatch">
            <i class="layui-icon">&#xe640;</i>批量删除
        </button>
    </div>
</script>

<div th:include="/common :: footer"></div>
<script>
    layui.use(['table', 'form', 'layer', 'layedit'], function () {
            var table = layui.table,
                layedit = layui.layedit;
            layer = layui.layer,
                $ = layui.$,
                form = layui.form;
            tableInit();


            function tableInit() {
                table.render({
                    elem: '#demo'
                    , url: '/blog/getBlogByPage' //数据接口
                    , toolbar: '#toolbarDemo' //添加头部工具栏
                    , title: '博客信息表'
                    , cols: [
                        [ //表头
                            {type: 'checkbox'}
                            , {field: 'id', title: 'ID', sort: true, width: 40, hide: true}
                            , {field: 'title', title: '标题', width: 120}
                            , {field: 'content', title: '内容', width: 120}
                            , {field: 'url', title: '路径'}
                            , {field: 'tags', title: '标签', width: 180}
                            , {field: 'createTime', title: '创建时间', width: 130}
                            , {field: 'author', title: '作者'}
                            , {field: 'count', title: '统计', width: 80}
                            , {field: 'status', title: '状态', width: 110}
                            , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 200}
                        ]
                    ]
                })
            }


            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'add':
                        addOrEdit();
                        break;
                    case 'delBatch':
                        layer.confirm('确认删除么？', {anim: 6, offset: '100px'}, function (index) {
                            var data = checkStatus.data;
                            var ids = [];
                            for (var i = 0; i < data.length; i++) {
                                ids.push(data[i].id);
                            }
                            delBatch(ids.toString());
                            layer.close(index);
                        });

                        break;
                }
                ;
            });


            form.on('submit(formDemo)', function (data) {
                $.ajax({
                    url: "/blog/add"
                    , data: data.field
                    , async: false
                    , type: "post"
                    , dataType: "json"
                    , success: function (data) {
                        document.getElementById("testlayer").reset();
                        $("#testlayer").addClass("layui-hide");
                        tableInit();
                        layer.closeAll('page');
                        if (data.success) {
                            layer.msg(data.msg);
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                });
            });

            function textareaInit() {
                layedit.set({
                    //暴露layupload参数设置接口 --详细查看layupload参数说明
                    uploadImage: {
                        url: '/upload/upload1',
                        accept: 'image',
                        acceptMime: 'image/*',
                        exts: 'jpg|png|gif|bmp|jpeg',
                        size: '10240'
                    }
                    , uploadVideo: {
                        url: '/Attachment/LayUploadFile',
                        accept: 'video',
                        acceptMime: 'video/*',
                        exts: 'mp4|flv|avi|rm|rmvb',
                        size: '20480'
                    }
                    //右键删除图片/视频时的回调参数，post到后台删除服务器文件等操作，
                    //传递参数：
                    //图片： imgpath --图片路径
                    //视频： filepath --视频路径 imgpath --封面路径
                    , calldel: {
                        url: '/Attachment/DeleteFile'
                    }
                    //开发者模式 --默认为false
                    , devmode: true
                    //插入代码设置
                    , codeConfig: {
                        hide: true,  //是否显示编码语言选择框
                        default: 'java' //hide为true时的默认语言格式
                    }
                    , tool: [
                        'html', 'code', 'strong', 'italic', 'underline', 'del', 'addhr', '|', 'fontFomatt', 'colorpicker', 'face'
                        , '|', 'left', 'center', 'right', '|', 'link', 'unlink', 'images', 'image_alt', 'video', 'anchors'
                        , '|', 'table', 'fullScreen'
                    ]
                    , height: '90%'
                });
                var index = layedit.build('layeditDemo',{
                    height: 400
                });

            }

            /*添加和编辑弹出框*/
            function addOrEdit(data) {
                /*                $.ajax({
                                    url: "/blog/add/"
                                    , async: false
                                    , type: "post"
                                    , dataType: "json"
                                    , success: function (data) {

                                    }
                                });*/


                $("#testlayer").removeClass("layui-hide");
                //打开编辑框
                layer.open({
                    type: 1,
                    skin: 'layui-layer-molv',
                    title: '用户信息',
                    shadeClose: true,
                    shade: 0.3,
                    offset: 't',
                    area: ['1200px', '750px'],
                    content: $("#testlayer"),
                    cancel: function () {
                        document.getElementById("testlayer").reset();
                        $("#testlayer").addClass("layui-hide");
                    }
                });
                textareaInit();
                form.render();
            };
        }
    );
</script>
</body>
</html>
